<!DOCTYPE html><html lang="en">    <head>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- Fonts -->        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">        <!-- slick -->        <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"> -->        <!-- style -->        <link rel="stylesheet" href="css/style.css">        <title>Site</title>            </head>    <body>        <!-- <div class="form">    <div class="form__header">        <p>Авторизация</p>    </div>    <form action="form" class="form__main">        <input type="text" class="form__input form__Email" placeholder="Email">        <input type="password" class="form__input form__password" placeholder="Пороль">        <button type="submit" class="form__btn">            Войти        </button>    </form>    <div class="form__footer">        <p class="form__register">            Регистрация        </p>        <p class="form__remuvepass">            Забыли пароль?        </p>    </div></div> -->        <div class="form">            <form action="#" id="form" class="form__body">                <h1 class="form__title">                    Отправка данных на почту                </h1>                <div class="form__item">                    <label for="formName" class="form__label">Имя*:</label>                    <input type="text" id="formName" name="Name" class="form__input _req">                </div>                <div class="form__item">                    <label for="formEmail" class="form__label">E-mail*:</label>                    <input type="text" id="formEmail" name="Email" class="form__input _req _email">                </div>                <div class="form__item">                    <div class="form__label">Левша или правша?</div>                    <div class="options">                        <div class="options__item">                            <input id="formRightHanded"  type="radio" value="Right" name="Hand" class="options__input">                            <label for="formERightHanded" class="options__label"><span>Правша</span></label>                        </div>                        <div class="options__item">                            <input id="formLeftHanded"  type="radio" value="Left" name="Hand" class="options__input">                            <label for="formELeftHanded" class="options__label"><span>Левша</span></label>                        </div>                    </div>                </div>                <div class="form__item">                    <label for="formMessage" class="form__label">Сообщение:</label>                    <textarea name="message" id="formMessage" class="form__input"></textarea>                </div>                <div class="form__item">                    <label  class="form__label">Возраст:</label>                    <select name="age" class="select">                        <option value="От 18 до 25" selected>Молодой</option>                        <option value="От 25 до 45">Старый</option>                        <option value="От 45">Супер стар</option>                    </select>                </div>                <div class="form__item">                    <label class="form__label">Прикрепить фото</label>                    <div class="file">                        <div class="file__item">                            <input id="formImage" accept=".jpg, .png, .webp, .svg, .gif" type="file" name="image" class="file__input">                            <div class="file__button">Выбрать</div>                        </div>                        <div id="formPreview" class="file__preview"></div>                    </div>                </div>                <div class="form__item">                    <div class="checkbox">                        <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">                        <label for="formAgreement" class="checkbox__label ">Я даю согласие на оброботку персональных данных в соответствии с <a href="#">Условием</a>.<label>                    </div>                </div>                <button type="submit" class="form__button">Отправить!</button>            </form>        </div>                <!-- SCRIPT  -->        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->        <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->        <script src="js/script.js"></script>        <!-- <script src="js/dynamicAdapt_old.js"></script> -->    </body></html>
